deploy-prod:
  stage: deploy-prod
  image: python:3.8
  dependencies: 
    - build
  only:
    - main
  before_script:
    - pip3 install awscli
    # - source .prod.env
  script:
    - aws s3 sync build s3://${site_bucket_name}
    - aws cloudfront create-invalidation --distribution-id $CDN_DISTRIBUTION_ID --paths "/*"

