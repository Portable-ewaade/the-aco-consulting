build:
  stage: build
  image: node:16.3.0-alpine3.13
  artifacts:
    untracked: true
  only:
    - staging
    - main
  before_script:
    - npm install
    - if [ "$CI_COMMIT_REF_NAME" == "staging" ]; then environment="dev"; elif [ "$CI_COMMIT_REF_NAME" == "main" ]; then environment="prod"; fi
  script:
    # - source .${environment}.env
    # - echo REACT_APP_URL=$REACT_APP_URL >> .env
    # - cat .env
    - npm run build

